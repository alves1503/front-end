<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trabalhando com responsividade</title>

    <style>
      h1 {
        color: red;
      }

      @media screen and (max-width: 500px) {
        h1 {
          color: blue;
        }
      }

      @media screen and (min-width: 800px) {
        h2 {
          background-color: red;
          color: white;
        }
      }
    </style>
  </head>
  <body>
    <h1>Mude a cor pelo tamanho da tela</h1>

    <h2>Media query funcionando ao contrario</h2>
  </body>
</html>
