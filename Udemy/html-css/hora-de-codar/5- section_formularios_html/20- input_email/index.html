<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input para email</title>

    <style>
        body {
            padding-bottom: 500px;
        }

        div {
            margin-bottom: 10px;
        }

        div input,
        div label {

            display: block;
        }

        .radio label,
        .radio input {
            display: inline-block;
        }
    </style>
</head>

<body>

    <form>
        <h1>Formularios HTML</h1>
        <div>
            <label for="email">Digite seu e-mail</label>
            <input type="email" name="email">
        </div>
    </form>

</body>

</html>
