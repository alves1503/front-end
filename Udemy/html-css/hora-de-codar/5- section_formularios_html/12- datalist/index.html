<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datalist</title>

    <style>
        body {
            padding-bottom: 500px;
        }

        div {
            margin-bottom: 10px;
        }

        div input,
        div label {

            display: block;
        }
    </style>
</head>

<body>

    <form>
        <h1>Formularios HTML</h1>
        <div>
            <label for="list">Esclo√ßha o sabor:</label>
            <input type="text" list="list" name="list">

            <datalist id="list">
                <option value="Cereja"></option>
                <option value="Morando"></option>
                <option value="Abacaxi"></option>
            </datalist>
        </div>
    </form>

</body>

</html>
