<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox</title>

    <style>
        body {
            padding-bottom: 500px;
        }

        div {
            margin-bottom: 10px;
        }

        div input,
        div label {

            display: block;
        }

        .radio label,
        .radio input {
            display: inline-block;
        }
    </style>
</head>

<body>

    <form>
        <h1>Formularios HTML</h1>
        <div>
            <label for="check">Selecione seus itens</label>
            <div class="radio">
                <input type="checkbox" name="check[]" value="big_tires">
                <label for="big_tires">Pneus Grandes</label>
            </div>
        </div>
    </form>

</body>

</html>
