<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando formulario</title>

    <style>
        body {
            padding-bottom: 500px;
        }

        div {
            margin-bottom: 10px;
        }

        div input,
        div label {

            display: block;
        }
    </style>
</head>

<body>

    <form>
        <h1>Formularios HTML</h1>
        <div>

            <label for="nome">Seu nome</label>
            <input type="text" id="nome">
        </div>
    </form>

</body>

</html>
