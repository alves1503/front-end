<!DOCTYPE html>
<html lang="pt-Br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link
      rel="shortcut icon"
      href="assets/img/favicon.png"
      type="image/x-icon"
    />
    <title>Login</title>
  </head>
  <body>
    <main>
      <div id="main-container">
        <!--Banner-->
        <div id="banner-container">
          <img src="assets/img/banner2.png" alt="Crie uma conta no instagram" />
        </div>
        <!--Login e Registro-->
        <div id="form-container">
          <div id="form-box">
            <img
              id="logo-insta"
              src="assets/img/logo_instagram.png"
              alt="Logo do instagram"
            />
            <form id="login-form">
              <input
                type="text"
                name="text"
                id="text"
                placeholder="Número de telefone, usuario ou e-mail"
              />
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Senha"
              />
              <input type="submit" value="Enviar    " />
            </form>
            <div class="separator">
              <div class="line">
                <span id="line">Ou</span>
              </div>
              <div id="other-links">
                <div id="facebook-login">
                  <a href="#">
                    <img src="assets/img/logo_facebook.svg" alt="Facebook" />
                  <span>Entar com facebook</p>
                  </a>
                </div>
                <div id="forgot-pass">
                  <a href="#">Esqueceu a Senha</a>
                </div>
              </div>
            </div>
            <div id="register-container">
              <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
            </div>
            <div id="get-app-container">
              <p>Obtenha o aplicativo.</p>
              <img src="assets/img/apple_btn.png" alt="Apple store" />
              <img src="assets/img/gplay_btn.png" alt="Google Play" />
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <nav>
        <ul id="footer-links">
          <li><a href="#"></a>Meta</li>
          <li><a href="#"></a>Sobre</li>
          <li><a href="#"></a>Blog</li>

          <li><a href="#"></a>Pricipais contas</li>
          <li><a href="#"></a>Hashtags</li>
          <li><a href="#"></a>Localização</li>
          <li><a href="#"></a>Instagram lite</li>
        </ul>
      </nav>

      <p id="copyright">&copy; 2026 Instaram from Meta</p>
    </footer>
  </body>
</html>
