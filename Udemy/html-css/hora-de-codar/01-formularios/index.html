<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com formularios</title>
    <link rel="stylesheet" href="./assets/css/styles.css" type="text/css">
</head>
<body>


    <div class="container">
        <div class="header">
            <h3>Cadastre seu veiculo para vende mais rapido!</h3>
        </div>
        
        <div class="form-container">
            <div class="form-header">
                <p>Formulario</p>
            </div>

            <div class="form-body">
                <h1 class="form-title">Venda facil seu caro</h1>
                <p>Descreva as caracteristicas e marque os opcionais que ele possui</p>

                <form action="
                <div class="box-input">
                    <label for="title">Titulo do anuncio <span class="required-fild">*</span></label>
                    <input type="text" name="title" id="title" class="block" placeholder="Um titulo para anunciar seu carro" minlength="1" maxlength="30" required>
                </div>
                <input type="submit" value="Enviar">
            </form>
            
            </div>
        </div>

    </div>
    
    
</body>
</html>
