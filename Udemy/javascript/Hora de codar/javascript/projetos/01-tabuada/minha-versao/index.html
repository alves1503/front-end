<!DOCTYPE html>
<html lang="pt-Br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <script src="app.js" defer></script>
    <title>Tabuada</title>
  </head>
  <body>
    <h1>Digite um numero e confirme para gerar tabuada</h1>

    <form>
      <div class="form-conteudo">
        <div class="numero">
          <label for="numero">Tabuada do:</label>
          <input type="number" id="numero" />
        </div>
        <div class="multiplicador">
          <label for="multiplicar-por">Multiplicar até</label>
          <input type="number" id="multiplicar-por" />
        </div>
      </div>

      <button type="submit">Calcular</button>
    </form>


    <h1 class="titulo-res">Tabuada do número: </h1>
    <div class="container">
      <div class="res">
        <p>Informe um numero para calcular uma tabuada</p>
      </div>
    </div>
  </body>
</html>
