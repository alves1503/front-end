<!DOCTYPE html>
<html lang="pt-Br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Tabuada</title>
  </head>
  <body>
    <h2>Digite o numero e confirme para gerar uma tabuada:</h2>
    <form id="mutiplication-form">
      <div class="form-control">
        <label for="number">Tabuada do: </label>
        <input type="number" name="number" id="number" placeholder="3" />
      </div>

      <div class="form-control">
        <label for="multiplicator">Multiplicar ate: </label>
        <input
          type="number"
          name="multiplicator"
          id="multiplicator"
          placeholder="10"
        />
      </div>

      <input type="submit" value="Calcular" />
    </form>

    <div id="multiplication-table">
      <h2 id="multiplicatio-title">Tabuada do numero: <span></span> </h2>
      <div id="multiplication-operations">
        <p>Informe um numero para calcular uma tabuada</p>
      </div>
    </div>
  </body>
</html>
