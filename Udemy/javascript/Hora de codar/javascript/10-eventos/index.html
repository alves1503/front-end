<!DOCTYPE html>
<html lang="pt-Br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trabalhando com eventos</title>
    <script src="app.js" defer></script>

    <style>
      body {
        background-color: black;
        color: white;
        margin-bottom: 1000px;
      }

      button {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Eventos</h1>

    <form>
      <label for="name">Nome</label>
      <input
        type="text"
        name="name"
        id="name"
        placeholder="Seu nome"
      /><br /><br />
      <label for="email">E-mail</label>
      <input type="email" name="email" id="my-email" placeholder="Seu E-mail" />
      <br />
      <br />
      <button id="my-button">Click em mim</button>
    </form>

    <h2>Removendo botões</h2>
    <button id="btn">Tem evento</button>
    <button id="other-btn">Removendo evento</button>

    <div id="btn-container">
      <button id="div-btn">Propragação</button>
    </div>


    <a href="https://www.google.com">Ir para o google</a>

    <h4 id="mouse">
      Outros eventos de mouse
    </h4>
  </body>
</html>
