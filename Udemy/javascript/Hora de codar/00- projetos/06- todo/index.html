<!doctype html>
<html lang="pt-Br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <script src="assets/js/script.js" defer></script>
    <script
    src="https://kit.fontawesome.com/7627166196.js"
    crossorigin="anonymous"
    ></script>
</head>
<body>
    <div class="todo-container">
        <header>
            <h1>Todo avançado</h1>
        </header>
        <form id="todo-form">
          <p>Adicione a sua tarefa:</p>
          <div class="form-control">
            <input
              type="text"
              name="todo-input"
              id="todo-input"
              placeholder="O que você vai fazer?"
            />
            <button type="submit">
              <i class="fa-solid fa-plus"></i>
            </button>
          </div>
        </form>
        <form id="edit-form" class="hide" >
          <p>Edite a sua tarefa</p>
          <div class="form-control">
            <input type="text" name="edit-input" id="edit-input" />
            <button type="submit">
              <i class="fa-solid fa-check-double"></i>
            </button>
          </div>
          <button id="cancel-edit-btn">Cancelar</button>
        </form>
        <div id="toolbar">
          <div id="search">
            <h4>Pesquisar:</h4>
            <form>
              <input
                type="text"
                name="search-input"
                id="search-input"
                placeholder="Buscar"
              />
              <button type="submit" id="erase-button">
                <i class="fa-solid fa-delete-left"></i>
              </button>
            </form>
          </div>
          <div class="filter">
            <h4>Filtar</h4>
            <select id="filter-select">
                <option value="all">Todos</option>
                <option value="done">Feitos</option>
                <option value="todo">A fazer</option>
            </select>
          </div>
        </div>
        <div id="todo-list">
            <!-- <div class="todo done">
                <h3>Estou fazendo alguma coisa</h3>
                <button class="finish-todo">
                    <i class="fa-solid fa-check"></i>
                </button>

                 <button class="edit-todo">
                    <i class="fa-solid fa-pen"></i>
                </button>

                 <button class="remove-todo">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div> -->

             
        </div>
    </div>
  </body>
</html>
