<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script src="app.js" defer></script>
    <title>Meu portifolio</title>
</head>
<body>

    <header class="header-container">
        <img src="fad5e79954583ad50ccb3f16ee64f66d.jpg" alt="Foto de perfil de Henrique Alves">
        <h4>Henrique Alves</h4>
        <p class="res"><strong>Desenvolvedor</strong> em formação</p>
    </header>

    <main>

        <section class="about-me">
            <h2>Sobre mim</h2>
            <p>Apaixonado por tecnologia e café ☕</p>
        </section>

        <section class="contato">
            <h3>Contato</h3>
            <form>
                <div class="form-container">
                    <div class="form-conteudo">
                        <label for="nome">Nome:</label>
                        <input type="text"  id="nome" placeholder="Digite seu nome">
                    </div>
                          <div class="form-conteudo">
                        <label for="mensagem">Seu job:</label>
                        <input type="text"  id="mensagem" placeholder="Digite uma mensagem">
                    </div>
                </div>


                <button type="submit">Enviar</button>



            </form>
        </section>





    </main>
    
</body>
</html>
