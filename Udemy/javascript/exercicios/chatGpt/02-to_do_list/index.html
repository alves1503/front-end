<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>To do List</title>
</head>
<body>

    <main>
        <h1>Bem vindo a sua lista</h1>
    
        <form>
            <div class="add">
                <label for="task">Adicionar tarefa</label>
                <input type="text" name="task" id="task" placeholder="Ex: Comprar carne...">
            </div>

            <input type="submit" value="Adicionar Tarefa" class="submit">


        </form>

        <section class="container-list">
          <h3>Itens da sua lista</h3>
        </section>
    </main>
    
</body>
</html>
