<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilha CSS</title>

    <style>
        #pre-definidas {
            color: red;
        }

        #current-color {
            color: rgb(0, 255, 255);
        }

        div {
            width: 500px;
            height: 300px;
            border: 5px solid blue;
        }

        img {
            height: 100%;
            width: 100%;
        }

    </style>



</head>

<body>


    <!--Trabalhando com cores-->
    <h1>Cores</h1>
    <ul>
        <li id="pre-definidas">Cores pre defnidas</li>
        <li id="current-color">Palavars chave</li>
        <li id="hex">Hexadecimal</li>
        <li id="hex-tranparent">Hexadecimal com transparenciasc</li>
        <li id="rgb">RGB</li>
        <li id="rgba">RGBA</li>
        <li id="hsl">HSL</li>
        <li id="hsla">HSLA</li>
    </ul>



    <!--Trabalhando com imagens-->
    <div><img src="./1t9yclillos31.png" alt=""></div>

</body>

</html>
