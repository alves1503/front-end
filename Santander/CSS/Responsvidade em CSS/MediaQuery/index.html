<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Manutenção de Ordens de Produção</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Manutenção das Ordens de Produção</h1>

    <!-- Formulário para Criar/Alterar uma Ordem -->
    <form id="formOrdem">
        <input type="number" id="NumeroOrdem" placeholder="Número da Ordem" required>
        <input type="text" id="CodigoItem" placeholder="Código do Item" required>
        <input type="date" id="DataEntrega">
        <input type="date" id="DataLiberacao">
        <input type="date" id="DataAbertura">
        <input type="number" step="0.001" id="QtdPlanejada" placeholder="Qtd. Planejada">
        <input type="text" id="NumeroDocumento" placeholder="Número do Documento">
        <button type="submit">Salvar Ordem</button>
    </form>

    <hr>

    <!-- Área para Geração/Alteração em Massa -->
    <h2>Geração e Alteração em Massa</h2>
    <textarea id="dadosMassa" rows="5" placeholder="Cole os dados aqui, separados por vírgula..."></textarea>
    <button id="btnProcessarMassa">Processar em Massa</button>

    <hr>

    <!-- Tabela de Ordens Existentes -->
    <h2>Ordens de Produção</h2>
    <table id="tabelaOrdens">
        <thead>
            <tr>
                <th>Número da Ordem</th>
                <th>Código do Item</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <!-- As linhas da tabela serão inseridas aqui via JavaScript -->
        </tbody>
    </table>

    <script src="scripts.js"></script>
</body>
</html>
